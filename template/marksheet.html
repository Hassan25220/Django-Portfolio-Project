{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
</head>

<body>
    <div>
        <h1 style="text-align: center; background-color: aqua;" class="form-control">Student Marksheet</h1>
    </div>
    <br>
    <div class="cal_form">
        <form method="POST">
            {% csrf_token %}
            <label for="" style="margin-left: 20px;">English Marks: </label>
            <input type="text" name="num1" style="width: 25%; margin-left: 12vh;" value="{{ m1 }}">
            <!-- <br> -->
            <label for="" style="margin-left: 12vh;">Urdu Marks: </label>
            <input type="text" name="num2" style="width: 25%; margin-left: 12vh;" value="{{ m2 }}">
            <br>
            <label for="" style="margin-left: 20px;">Math Marks: </label>
            <input type="text" name="num3" style="width: 25%; margin-left: 12vh;" value="{{ m3 }}">
            <!-- <br>s -->
            <label for="" style="margin-left: 12vh;">Science Marks: </label>
            <input type="text" name="num4" style="width: 25%; margin-left: 12vh;" value="{{ m4 }}">
            <br>
            <button type="submit"
                style="font-weight: bold; margin-left: 12vh; font-size: 20px; background-color: #DC143C; padding: 5px; color: white;">Check</button>
            <br><br>
            <label style="margin-left: 12vh;">Total:</label>
            <input type="text" name="output" style="width: 50%; margin-left: 18vh;" value="{{ total }}">
            <br>
            <label style="margin-left: 12vh;">Percentage:</label>
            <input type="text" name="output" style="width: 50%; margin-left: 10vh;" value="{{ percentage }}">
            <br>
            <label style="margin-left: 12vh;">Division:</label>
            <input type="text" name="output" style="width: 50%; margin-left: 15vh;" value="{{ division }}">
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>

</html>
{% endblock %}
